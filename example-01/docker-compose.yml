version: '3'
services: 
    product-services:
        build: ./API
        volumes:
            - ./API:/usr/src/app
        ports:
            - 5001:80


    website:
        image: php:apache
        volumes: 
            - ./website:/var/www/html
        ports: 
            - 5000:80
        depends_on: 
            - product-services